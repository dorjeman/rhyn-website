<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home | Rhyn</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="social-icons">
                <a href="" target="_blank">
                    <img src="spotify.webp" alt="Spotify logo">
                </a>
                <a href="" target="_blank">
                    <img src="youtube.webp" alt="YouTube logo">
                </a>
                <a href="" target="_blank">
                    <img src="applemusic.webp" alt="Apple Music logo">
                </a>
                <a href="" target="_blank">
                    <img src="instagram.webp" alt="Instagram logo">
                </a>
                <a href="" target="_blank">
                    <img src="facebook.webp" alt="Facebook logo">
                </a>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#top">Home</a></li>
                    <li><a href="#video">Video</a></li>
                    <li><a href="#music">Music</a></li>
                    <li><a href="#bio">Bio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="top">
                <div class="header-container">
                    <div class="image-container">
                        <img src="rhyn.webp" alt="A photo of the four members of the band Rhyn.">
                    </div>
                    <div class="text-container">
                        <h1>Rhyn</h1>
                        <h2>An alternative rock band based in London and High Wycombe</h2>
                    </div>
                </div>
            </section>
            <section id="video">
                <iframe class="video-embed"
                    src="https://www.youtube.com/embed/nKn1mDatOqM?si=78YVat87K1rPk4JH"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </section>
            <section id="music"></section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
